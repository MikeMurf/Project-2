<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COVID-19 At A Glance</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/d3Style.css">
</head>
<body>
	<div class="container">
	  <div class="row">
	    <div class="col-xs-12 col-md-12">
              <h1 style="background-color:#d7c0f1; text-align:center; 
			  font-size: 2rem; color: #e95920">COVID-19 At A Glance</h1>
			  <h1 style="background-color:#d7c0f1; text-align:center; 
			  font-size: 1.1rem; color: #e95920">Click on an Axis Label to Select Data</h1>
			  <h1 style="background-color:#d7c0f1; text-align:center; 
			  font-size: 1.1rem; color: #e95920">Hover Over a Circle After Country Id to Display Results for that Country</h1>
	      <div id="scatter">
	      </div>
        </div>
	  </div>
	</div>
    <div class="container">
    <div class="row">
    <div class="col-lg">
      <div id="bar"></div>
    </div>
    </div>
    <div class="col-xs-12 col-md-12">
	  <h1 style="background-color:#d7c0f1; text-align:center; 
		font-size: 1.1rem; color: #e95920">Choose Country from Dropdown List to Select Data</h1>
    </div>
    <div class="col-xs-12 col-md-12">
        <div class="well">
            <h5 style="font-family: arial;">Country/Region:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
    </div>
    <div class="col-lg">
      <div id="confirmed"></div>
    </div>
    <div class="col-lg">
      <div id="deaths"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="assets/js/charts.js"></script>
</body>
</html>
